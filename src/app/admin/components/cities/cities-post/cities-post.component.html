<app-loading *ngIf="loadingFullscreen" type="fullscreen"></app-loading>
<form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="card">
        <div class="card-body">
          <app-loading *ngIf="loading"></app-loading>
          <div class="row">
            <div *ngIf="!loading" class="col-12">
              <div class="form-group">
                <label for="descriptionText">Nome *</label>
                <input formControlName="description" name="description" type="text" class="form-control"
                  id="descriptionText" placeholder="Ex: São Luiz Gonzaga"
                  [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                  <div *ngIf="f.description.errors.required">Este campo é obrigatório</div>
                </div>
              </div>
              <div class="form-group">
                <label for="ufText">UF *</label>
                <input formControlName="uf" name="uf" type="text" class="form-control" id="ufText"
                  placeholder="Ex: RS" [ngClass]="{ 'is-invalid': submitted && f.uf.errors }" />
                <div *ngIf="submitted && f.uf.errors" class="invalid-feedback">
                  <div *ngIf="f.uf.errors.required">Este campo é obrigatório</div>
                </div>
              </div>
              <button *ngIf="!isChange" class="btn btn-primary" type="submit">Publicar Cidade</button>
              <button *ngIf="isChange" class="btn btn-primary" type="submit">Editar Cidade</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
