<app-loading *ngIf="loadingFullscreen" type="fullscreen"></app-loading>
<form [formGroup]="slugTypeForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="card">
        <div class="card-body">
          <app-loading *ngIf="loading"></app-loading>
          <div class="row" *ngIf="!loading">

            <div class="form-group col-4">
              <label for="descriptionText">Nome *</label>
              <input formControlName="description" name="description" type="text" class="form-control"
                id="descriptionText" placeholder="Ex: Urbano"
                [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
              <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Este campo é obrigatório</div>
              </div>
            </div>

            <div class="form-group col-4">
              <label for="slugText">Slug *</label>
              <input formControlName="slug" name="slug" type="text" class="form-control" id="slugText"
                placeholder="Ex: urban" [ngClass]="{ 'is-invalid': submitted && f.slug.errors }" />
              <div *ngIf="submitted && f.slug.errors" class="invalid-feedback">
                <div *ngIf="f.slug.errors.required">Este campo é obrigatório</div>
              </div>
            </div>

            <div class="form-group col-4">
              <label for="typeSelect">Tipo *</label>
              <ng-select formControlName="type" [items]="typeList" [multiple]="false" [closeOnSelect]="true"
                bindLabel="description" bindValue="value" placeholder="Selecione um tipo" name="type"
                class="ng-select-custom form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
              </ng-select>
              <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                <div *ngIf="f.type.errors.required">Este campo é obrigatório</div>
              </div>
            </div>

            <div class="col-12">
              <button *ngIf="!isChange" class="btn btn-primary" type="submit">Publicar Slug</button>
              <button *ngIf="isChange" class="btn btn-primary" type="submit">Editar Slug</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
